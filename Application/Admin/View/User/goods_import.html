<include file="Public/header" />

<include file="Public/topbar" />

<div class="am-cf admin-main">
  <!-- sidebar start -->
<include file="Public/sidebar" />
  <!-- sidebar end -->
  
  <!-- content start -->
  <div class="admin-content">
    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">用户批量导入</strong> / <small>Accounts additon</small></div>
    </div>

    <hr/>

    <div class="am-g">
      <div class="am-u-sm-12">
	  <h3>如文件较大请截取后分段上传，建议一次不超过1000行数据，支持xls，xlsx格式</h3>
       <form method="post" action="{:U('User/upload')}" enctype="multipart/form-data">
        <div class="am-form-group am-form-file">
          <button type="button" class="am-btn am-btn-danger am-btn-sm">
            <i class="am-icon-cloud-upload"></i> 选择要上传的文件</button>
          <input id="doc-form-file" type="file" name="excelData" multiple>
        </div>
        <div id="file-list"></div>
        <button type="submit" class="am-btn am-btn-primary" data-am-modal="{target: '#modal-loading'}">导入</button>
        <hr />
        <p>后勤在线服务中心 Online Service Center</p>
        <script>
$(function() {
	$('#doc-form-file').on('change', function() {
		var fileNames = '';
		$.each(this.files, function() {
			fileNames += '<span class="am-badge">' + this.name + '</span> '
		});
		$('#file-list').html(fileNames)
	})
});
        </script>        
      </div>
     </form>
    </div>
  </div>
  <!-- content end -->

 <div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="modal-loading">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">正在上传请稍等...</div>
    <div class="am-modal-bd">
      <span class="am-icon-spinner am-icon-spin"></span>
    </div>
  </div>
</div> 
  
</div>
<include file="Public/footer" />
