<if condition="!IS_PJAX">
<include file="Public/header" />
<include file="Public/nav" />
</if>

<link rel="stylesheet" href="__PUBLIC__/assets/css/amazeui.chosen.css"/>

<div class="am-container">
<notempty name="tips">
<div class="am-alert am-alert-default" data-am-alert>
  <button type="button" class="am-close">&times;</button>
  <p>{$tips}</p>
</div>
</notempty>
<form action="{:U('Report/emerg')}" method="post" class="am-form" enctype="multipart/form-data" data-am-validator>
  <fieldset>
    <div class="am-form-group">
      <label>报修区域：（必选）</label>
      <select id="province" name="area" required>
        <option value="载入中">载入中</option>
      </select>                     
    </div>  

    <div class="am-form-group" style="display:none">
      <label>报修楼栋：（必选）</label>
      <select id="city">
        <option value="载入中">载入中</option>
      </select>        
    </div>

    <div class="am-form-group">
      <label for="report-2">报修地点：（必填）</label>
      <input type="text" name="location" id="report-2" maxlength="20" placeholder="请输入详细地点" required/>
    </div>

    <div class="am-form-group">
      <label for="tel">联系电话：（必填）</label>
      <input type="text" id="tel" name="tel" placeholder="请输入联系电话" value="{$user['tel']}" required/>
    </div>
    
	<div class="am-form-group am-form-file">
	  <span class="am-icon-cloud-upload"> 选择要上传的图片</span>
	  <input id="doc-form-file" name="uploadImg[]" type="file" multiple>
	</div>    
     
    <div class="am-form-group">
      <label for="report-5">故障描述：（必填）</label>
      <textarea id="report-5" name="description" minlength="3" maxlength="200" rows="5" placeholder="请具体描述故障" required></textarea>
    </div>

    <button class="am-btn am-btn-danger am-btn-block am-radius" type="submit">提 交</button>
  </fieldset>
</form>
</div>
<script type="text/javascript">
if (typeof jQuery == 'undefined') { 	
if(document.getElementsByTagName('meta').length==0){
	window.location.href="__SELF__";
}		
}else{
$('#doc-form-file').on('change', function() {
  var fileNames = '';
  $.each(this.files, function() {
	fileNames += ' '+this.name;
  });
  if(fileNames.length==0)fileNames=' 选择要上传的图片';
  $('.am-icon-cloud-upload').html(fileNames);
});		
$.getScript("__PUBLIC__/resource/js/jquery.city.select.js", function() {
	var data = {$data};
	$('#province, #city').citylist({
		data: data,
		id: 'id',
		children: 'citys',
		name: 'name',
		metaTag: 'name'
	});
});
if ($.AMUI && $.AMUI.validator) {
	$.AMUI.validator.patterns.mobile = /^\s*1\d{10}\s*$/
}
$('form').validator({
	onValid: function(validity) {
		$(validity.field).closest('.am-form-group').find('.am-alert').hide()
	},
	onInValid: function(validity) {
		var $field = $(validity.field);
		var $group = $field.closest('.am-form-group');
		var $alert = $group.find('.am-alert');
		var msg = $field.data('validationMessage') || this.getValidationMessage(validity);
		if (!$alert.length) {
			$alert = $('<div class="am-alert am-alert-danger"></div>').hide().appendTo($group)
		}
		$alert.html(msg).show()
	}
});
$.getScript("__PUBLIC__/resource/js/jquery.timers.min.js", function() {
	$(document).stopTime();	
	$(document).oneTime('1das',function(){
		$('#province').find('option[value="{$user['area']}"]').attr('selected', true);
		if (!$.AMUI.support.mutationobserver) {
			$('#province').trigger('changed.selected.amui')
		}
	});	
	<if condition="!empty(cookie('last_emerg_report'))">
	var time = 60;
	$(document).everyTime('1s',function(){
		time--;
		$("fieldset>button[type=submit]").attr('disabled', 'disabled').text(time);
		if (time <= 0)$("fieldset>button[type=submit]").removeAttr('disabled').text('提 交');
	},60);
	</if>
});	
$(function(){$(".am-topbar-nav").find('.am-active:not(.am-dropdown)').removeClass('am-active');$(".am-topbar-nav").find("a[href='<?=U()?>']").parent().addClass('am-active')});
}
</script>

<if condition="!IS_PJAX">
<include file="Public/footer" />
</if>
